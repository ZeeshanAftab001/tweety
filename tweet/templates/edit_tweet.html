{% extends 'basic.html' %}
{% load static %}
{% block title %}

edit tweet

{% endblock title %}



{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center mt-5 py-5" style="border-radius: 10px; background-color: white;">
      
      <div class="col-md-6 col-lg-4 py-5" style="background-color: white;">
        <div class="px-4">
          <h1 class="text-center mb-4">edit tweet</h1>
          <form method="post" action="{% url 'edit_tweet' tweet.id %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="Enter your username" required />
            </div>
            <label for="body" class="form-label">Body</label>
            <div>
            <textarea name="body" id="body" style="width:310px;"></textarea>
        </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock body %}
